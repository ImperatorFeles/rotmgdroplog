<html>
<head>
<title>Item Checklist</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="script.js"></script>

</head>
<body>
<div id="list">
<ul>
<li>
	<div class="item">
		<p>Helm of the Great General</p>
		<span class="item-img" style="background-position: -80px -880px;"></span>
		<button class="found">
			<p class="found-text">Found</p> <span class="found-box"></span>
		</button>
	</div>
</li>
<li>
	<div class="item">
		<p>Robe of the Shadow Magus</p>
		<span class="item-img" style="background-position: -320px -840px;"></span>
	</div>
</li>
</ul>
</div>
</body>
</html>
